<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <audio id="audio" src="click1.mp3"></audio>
    <section class="cal">
        <div class="calculator">
            <input type="text" id="screen" placeholder="0">
            <button onclick="Clear()" class="del">AC</button>
            <button onclick="Del()" class="del"><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="display('/');playAudio('click1.mp3');" class="operations">
                <i class="fa-solid fa-divide"></i></button>
            <button onclick="display('*');playAudio('click1.mp3');" class="operations">x</button>
            <button onclick="display('7');playAudio('click1.mp3');">7</button>
            <button onclick="display('8');playAudio('click1.mp3');">8</button>
            <button onclick="display('9');playAudio('click1.mp3');">9</button>
            <button onclick="display('+');playAudio('click1.mp3');" class="operations">+</button>
            <button onclick="display('4');playAudio('click1.mp3');">4</button>
            <button onclick="display('5');playAudio('click1.mp3');">5</button>
            <button onclick="display('6');playAudio('click1.mp3');">6</button>
            <button onclick="display('-');playAudio('click1.mp3');" class="operations">-</button>
            <button onclick="display('1');playAudio('click1.mp3');">1</button>
            <button onclick="display('2');playAudio('click1.mp3');">2</button>
            <button onclick="display('3');playAudio('click1.mp3');">3</button>
            <button onclick="Evaluate();playAudio('click1.mp3');" class="equal">=</button>
            <button onclick="display('.');playAudio('click1.mp3');">.</button>
            <button onclick="display('0');playAudio('click1.mp3');">0</button>
            <button onclick="display('%');playAudio('click1.mp3');">%</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"
        integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="cal.js"></script>
</body>

</html>
